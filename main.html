
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification Menu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <h2>Notifications</h2>

    <div class="notification">
      <img src="https://via.placeholder.com/100" alt="User Avatar">
      <p>
        <span class="user">John Doe</span> commented on your post.
        <span class="time">5m ago</span>
      </p>
    </div>

    <div class="notification">
      <img src="https://via.placeholder.com/100" alt="User Avatar">
      <p>
        <span class="user">Jane Smith</span> liked your photo.
        <span class="time">10m ago</span>
      </p>
    </div>

    <div class="notification">
      <img src="https://via.placeholder.com/100" alt="User Avatar">
      <p>
        <span class="user">Alex Johnson</span> sent you a friend request.
        <span class="time">20m ago</span>
      </p>
    </div>

    <button id="view-more">View More</button>
  </div>
</body>
</html>
