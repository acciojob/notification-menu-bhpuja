<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification Menu</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <h2>Notifications</h2>
    <div class="notification">
      <img src="https://via.placeholder.com/100" alt="User A">
      <div class="text">
        <p><span class="user">User A</span> liked your post.</p>
        <span class="time">10 mins ago</span>
      </div>
    </div>
    <div class="notification">
      <img src="https://via.placeholder.com/100" alt="User B">
      <div class="text">
        <p><span class="user">User B</span> commented on your photo.</p>
        <span class="time">30 mins ago</span>
      </div>
    </div>
    <div class="notification">
      <img src="https://via.placeholder.com/100" alt="User C">
      <div class="text">
        <p><span class="user">User C</span> started following you.</p>
        <span class="time">1 hour ago</span>
      </div>
    </div>
    <button id="viewMoreBtn">View More</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
